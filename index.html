<script>
title = "";

description = `
`;

characters = [];

options = {};

/** @type {Vector[]} */
let pins;

function update() {
  if (!ticks) {
	pins = [vec(50, 5)];
	nextPinDist = 5;
  }
  
  let scr = 0.02;
  pins.forEach((p) => {
	p.y += scr;
    box(p, 3);
  });
  
  nextPinDist -= scr;
  while (nextPinDist < 0) {
    pins.push(vec(rnd(10, 90), -2 - nextPinDist));
    nextPinDist += rnd(5, 15);
  }
}

addEventListener("load", onLoad);
</script>

  </head>
